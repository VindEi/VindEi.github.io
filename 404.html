<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VindE | Page Not Found</title>
    <link rel="stylesheet" href="/assets/css/error.css" />
  </head>
  <body>
    <div class="bsod-container">
      <!-- Error Code Display -->
      <div class="error-top-box" data-text="ERROR 404"></div>
      <!-- Error Message -->
      <div class="error-content">
        <p
          class="error-message"
          data-text="The page you are looking for does not exist."
        ></p>
        <p class="error-details" data-text="Check the URL "></p>
      </div>
      <!-- Interaction Prompt -->
      <div class="prompt">
        <span class="prompt-text" data-text="Press any key to continue"></span
        ><span class="cursor"></span>
      </div>
    </div>
    <script src="/assets/js/error.js" defer></script>
  </body>
</html>
