<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VindE | Home</title>

    <!-- 1. PRECONNECT: Establish handshakes to CDNs immediately -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />
    <link rel="preconnect" href="https://unpkg.com" />

    <!-- 2. CRITICAL CSS: Inlined to achieve sub-second First Contentful Paint (FCP) -->
    <style>
      :root {
        --bg: #0a0a0c;
        --text: #eeeeee;
        --accent-gold: #ffc107;
      }
      body {
        background: var(--bg);
        color: var(--text);
        margin: 0;
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      .intro {
        height: 60vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding-left: 10%;
        opacity: 0;
        animation: fadeIn 0.8s forwards;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      #header-placeholder {
        min-height: 80px;
      }
      #page-content {
        opacity: 0;
      }
      #page-content.loaded {
        opacity: 1;
      }
    </style>

    <!-- 3. PRELOAD: High-priority assets -->
    <link rel="preload" href="/assets/css/style.css" as="style" />
    <link rel="preload" href="/assets/js/script.js" as="script" />
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/webfonts/fa-solid-900.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <!-- 4. GLOBAL STYLES: Essential for every page -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/cursor.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <!-- FONTS -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Meta Tags -->
    <meta
      name="description"
      content="VindE - Personal portfolio featuring Windows software and Godot games."
    />
    <link rel="icon" type="image/png" href="/assets/img/logo.png" />
  </head>
  <body>
    <div id="header-placeholder"></div>
    <main id="page-content"></main>
    <div id="footer-placeholder"></div>

    <!-- Core Logic (Deferred to prevent blocking) -->
    <script src="/assets/js/script.js" defer></script>
    <script src="/assets/js/router.js" defer></script>
    <script src="/assets/js/cursor.js" defer></script>
    <script src="/assets/js/echo.js" defer></script>
    <script src="/assets/js/projects.js" defer></script>
  </body>
</html>
