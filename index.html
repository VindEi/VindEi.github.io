<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VindE | Home</title>

    <!-- 1. PRECONNECT: Establish connections to CDNs early -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin />

    <!-- 2. RESOURCE PRELOADING: Parallel downloads to fix the 13s delay -->
    <link rel="preload" href="/assets/css/style.css" as="style" />
    <link rel="preload" href="/assets/js/script.js" as="script" />
    <link rel="preload" href="/assets/js/router.js" as="script" />

    <!-- Meta Tags -->
    <meta
      name="description"
      content="VindE - Personal portfolio featuring Windows software, SnapDNS, and games."
    />
    <meta name="theme-color" content="#ffc107" />
    <link rel="icon" type="image/png" href="/assets/img/logo.png" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/header.css" />
    <link rel="stylesheet" href="/assets/css/footer.css" />
    <link rel="stylesheet" href="/assets/css/cursor.css" />
    <link rel="stylesheet" href="/assets/css/projects.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Oswald:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Component Placeholders -->
    <div id="header-placeholder"></div>

    <main id="page-content"></main>

    <div id="footer-placeholder"></div>

    <!-- Scripts: order is important -->
    <script src="/assets/js/script.js" defer></script>
    <script src="/assets/js/router.js" defer></script>
    <script src="/assets/js/cursor.js" defer></script>
    <script src="/assets/js/projects.js" defer></script>
    <script src="/assets/js/error.js" defer></script>
    <script src="/assets/js/echo.js" defer></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      defer
    ></script>
  </body>
</html>
